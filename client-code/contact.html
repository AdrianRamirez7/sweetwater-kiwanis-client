<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body class="contact-page">
    <header>
        <div id="brand"><a href="/">MyLogo</a></div>
        <!--Desktop Menu-->
        <nav>
           <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Projects</a></li>
               <li><a href="contact.html">Contact</a></li>
           </ul>
        </nav>
        <!--EndDesktop Menu-->
   
        <!--Mobile Menu-->
       <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
           <div class="bar1"></div>
           <div class="bar2"></div>
           <div class="bar3"></div>
           <ul class="mobile-menu">
               <li><a href="/home">Home</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Projects</a></li>
               <li><a href="contact.html">Contact</a></li>
           </ul>
       </div>
      </header>

      <!--Contact page-->
      <div class="contactUs">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <!--Form Box-->
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                             <span>First Name</span>
                             <input type="text" placeholder="John" required>
                            </div>
                            <div class="inputBox">
                             <span>Last Name</span>
                             <input type="text" placeholder="Doe" required>
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                             <span>Email</span>
                             <input type="email" placeholder="johndoe@email.com" required>
                            </div>
                            <div class="inputBox">
                             <span>Mobile</span>
                             <input type="email" placeholder="+1 619 999 4343" required>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                             <span>Message</span>
                             <textarea placeholder="Write your message here.." required></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                             <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!--Form Box-->

            <!--Contact Box-->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                  <div>
                   <span><ion-icon name="location"></ion-icon></span>
                   <p>P.O. Box 13 National City, CA 91951</p>
                  </div>
                  <div>
                    <span><ion-icon name="mail"></ion-icon></span>
                    <a href="mailto:g.cameron@cox.net">g.cameron@cox.net</a>
                   </div>
                   <div>
                    <span><ion-icon name="call"></ion-icon></span>
                    <a href="tel:+16199905100">+1 (619) 990 5100</a>
                   </div>
                   <!--Social media links-->
                   <ul class="sci">
                    <li><a href="https://m.facebook.com/people/Kiwanis-of-Sweetwater/100079783860096/" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="https://twitter.com/KiwanisSW" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    <li><a href="https://www.instagram.com/kiwanissandiego/?hl=en" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a></li>
                   </ul>
                </div>
            </div>
            <!--End Contact Box-->
            <!--Map Box-->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1678.984422670386!2d-117.08059346130734!3d32.68687399342532!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80d9522a1a1ddcd9%3A0x10885d25e04a61a7!2sParadise%20Village%20a%20Generations%20Community!5e0!3m2!1sen!2sus!4v1711947798921!5m2!1sen!2sus" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <!--End Map Box-->
        </div>
      </div>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      <script src="kiwanis.js"></script>
</body>
</html>
